[platformio]
src_dir = FastLedDemoReel

[env:arduino_uno]
lib_install = 126
platform = atmelavr
framework = arduino
board = uno

[env:arduino_mini]
lib_install = 126
platform = atmelavr
framework = arduino
board = miniatmega328
