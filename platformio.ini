# Automatic targets - enable auto-uploading
# targets = upload

# $ platformio lib search fastled
# Found 1 libraries:
#
# [ ID  ] Name             Compatibility         "Authors": Description
# -------------------------------------------------------------------------------------------------------------------------------------------------------------------------
# [  126 ] FastLED          arduino, atmelavr, atmelsam, teensy, freescalekinetis, ststm32, nordicnrf51, nxplpc 
